<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aster Fall Time Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Settled Galaxy to Aster Fall Time Converter</h1>
<div class="converter">
    <label for="settleYears">Years Passed in the Settled Galaxy:</label>
    <input type="number" id="settleYears" min="0" value="0">

    <label for="settleMonths">Months Passed in the Settled Galaxy:</label>
    <input type="number" id="settleMonths" min="0" value="0">

    <label for="settleDays">Days Passed in the Settled Galaxy:</label>
    <input type="number" id="settleDays" min="0" value="0">

    <button id="convertBtn">Convert</button>

    <div class="results">
        <label for="asterYears">Years Passed on Aster Fall:</label>
        <input type="text" id="asterYears" readonly>

        <label for="asterMonths">Months Passed on Aster Fall:</label>
        <input type="text" id="asterMonths" readonly>

        <label for="asterDays">Days Passed on Aster Fall:</label>
        <input type="text" id="asterDays" readonly>

        <label for="asterTotal">Total Days Passed on Aster Fall:</label>
        <input type="text" id="asterTotal" readonly>

    </div>

    <button class="swap" onclick="window.location.href='Aster_To_Settled.html'">Switch to Settled â†’ Aster Mode</button>

</div>

<script src="main.js"></script>

<script>
    document.getElementById("convertBtn").addEventListener("click", () => {
        const years = parseFloat(document.getElementById("settleYears").value) || 0;
        const months = parseFloat(document.getElementById("settleMonths").value) || 0;
        const days = parseFloat(document.getElementById("settleDays").value) || 0;

        const result = asterFromSettle(years, months, days);

        document.getElementById("asterYears").value = result.totalYears;
        document.getElementById("asterMonths").value = result.totalMonths;
        document.getElementById("asterDays").value = result.daysLeft;
        document.getElementById("asterTotal").value = result.totalDays;
    });
</script>

</body>
</html>
