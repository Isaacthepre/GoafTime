<!DOCTYPE html>

<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Aster Fall Time Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Aster Fall to Settled Galaxy Time Converter</h1>
<div class="converter">
    <label for="asterYears">Years Passed on Aster Fall:</label>
    <input type="number" id="asterYears" min="0" value="0">

    <label for="asterMonths">Months Passed on Aster Fall:</label>
    <input type="number" id="asterMonths" min="0" value="0">

    <label for="asterDays">Days Passed on Aster Fall:</label>
    <input type="number" id="asterDays" min="0" value="0">

    <button id="convertBtn">Convert</button>

    <div class="results">
        <label for="settleYears">Years Passed in the Settled Galaxy:</label>
        <input type="text" id="settleYears" readonly>

        <label for="settleMonths">Months Passed in the Settled Galaxy:</label>
        <input type="text" id="settleMonths" readonly>

        <label for="settleDays">Days Passed in the Settled Galaxy:</label>
        <input type="text" id="settleDays" readonly>

        <label for="settleTotal">Total Days Passed in the Settled Galaxy:</label>
        <input type="text" id="settleTotal" readonly>
    </div>

    <button class="swap" onclick="window.location.href='index.html'">Switch to Settled â†’ Aster Mode</button>

</div>

<script src="main.js"></script>

<script>
    document.getElementById("convertBtn").addEventListener("click", () => {
        const years = parseFloat(document.getElementById("asterYears").value) || 0;
        const months = parseFloat(document.getElementById("asterMonths").value) || 0;
        const days = parseFloat(document.getElementById("asterDays").value) || 0;

        const result = settleFromAster(years, months, days);

        document.getElementById("settleYears").value = result.totalYears;
        document.getElementById("settleMonths").value = result.totalMonths;
        document.getElementById("settleDays").value = result.daysLeft;
        document.getElementById("settleTotal").value = result.totalDays;
    });
</script>

</body>
</html>
